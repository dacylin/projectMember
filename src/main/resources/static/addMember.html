<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Member新增會員</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .wrapper {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-size: 16px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Member 新增會員Page</h1>
<div class="wrapper">
    <form action="member/addMember" method="post">
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" placeholder="請輸入姓名" required>
        </div>
        <div class="form-group">
            <label for="username">帳號：</label>
            <input type="text" id="username" name="username" placeholder="請輸入帳號" required>
        </div>
        <div class="form-group">
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
        </div>
        <div class="form-group">
            <label for="address">地址：</label>
            <input type="text" id="address" name="address" placeholder="請輸入地址" required>
        </div>
        <div class="form-group">
            <label for="phone">電話：</label>
            <input type="text" id="phone" name="phone" placeholder="請輸入電話" required>
        </div>
        <div class="submit-container">
            <input type="submit" value="確認新增">
        </div>
    </form>
</div>
</body>
</html>
