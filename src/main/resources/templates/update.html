<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SideProject會員更新</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .wrapper {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin: 0;
        }
        input[type="text"] {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .button-row {
            text-align: center;
        }
        .button-row input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 0 5px;
        }
        .button-row input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .button-row a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #007BFF;
            border-radius: 5px;
            margin: 0 5px;
        }
        .button-row a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Member會員更新Page</h1>
<div class="wrapper">
    <form action="/member/updateMember" method="post">
        <label for="id">ID：</label>
        <input type="text" id="id" name="id" placeholder="請輸入ID" required><br>
        <label for="name">Name：</label>
        <input type="text" id="name" name="name" placeholder="請輸入姓名" required><br>
        <label for="address">Address：</label>
        <input type="text" id="address" name="address" placeholder="請輸入地址" required><br>
        <div class="button-row">
            <input type="submit" value="確認更新">
            <a href="/member/loginSuccess">回Member會員登入成功Page</a>
        </div>
    </form>
</div>
</body>
</html>
